<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony | Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2><i class="fas fa-music"></i> My Playlist</h2>
            <div class="playlist-controls">
                <button id="addMusicBtn">
                    <i class="fas fa-plus"></i> Add Music
                </button>
                <button id="favoritesBtn" class="favorite-btn" title="Show Favorites">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
            <ul id="playlist"></ul>
        </div>
        <div class="main-content">
            <canvas id="visualizer"></canvas>
            <div class="now-playing">
                <h2><i class="fas fa-headphones"></i> Now Playing</h2>
                <div class="song-info">
                    <img id="albumArt" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiMyYTJhMmEiLz48cGF0aCBkPSJNODAgODBMMTIwIDEwMEw4MCAxMjBWODBaIiBmaWxsPSIjN2Q2OGZmIi8+PC9zdmc+" alt="Album Art">
                    <div class="song-details">
                        <h3 id="songTitle">No song selected</h3>
                        <p id="artistName">-</p>
                        <button id="toggleFavorite" class="favorite-btn" title="Add to Favorites">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="prevBtn" title="Previous"><i class="fas fa-step-backward"></i></button>
                    <button id="playBtn" title="Play/Pause"><i class="fas fa-play"></i></button>
                    <button id="nextBtn" title="Next"><i class="fas fa-step-forward"></i></button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volumeSlider" min="0" max="100" value="100">
                    </div>
                </div>
                <div class="lyrics-container">
                    <h3>Lyrics</h3>
                    <div id="lyrics"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mini Player -->
    <div class="mini-player">
        <button class="mini-toggle" title="Toggle Mini Player">
            <i class="fas fa-chevron-down"></i>
        </button>
        <div class="song-info">
            <h3 id="miniSongTitle">No song selected</h3>
            <p id="miniArtistName">-</p>
        </div>
        <div class="controls">
            <button id="miniPlayBtn" title="Play/Pause"><i class="fas fa-play"></i></button>
            <button id="miniNextBtn" title="Next"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>

    <!-- Sleep Timer -->
    <div class="sleep-timer">
        <label for="sleepTimer">Sleep Timer:</label>
        <select id="sleepTimer">
            <option value="0">Off</option>
            <option value="5">5 minutes</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="60">1 hour</option>
        </select>
    </div>

    <audio id="audioPlayer"></audio>
    <script src="renderer.js"></script>
</body>
</html>
